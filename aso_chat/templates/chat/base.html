{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Aso chat</title>
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link rel="stylesheet" href="{% static 'chat.css' %}" />

              <li class="nav-item">
                <a class="nav-link" href="/aso-chat/rooms">Rooms</a>
              </li>
              <li class="nav-item">

                {% endif %} {% endblock %}
              </li>

          </div>
        </div>
      </nav>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
